    <header class="nav justify-content-end  bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main class="container">



      <article class="cadastro displayNone" id="dialog">
        <div class="nav justify-content-end">
          <input type="button" class="btn btn-light" value="x" id="btn-close">
        </div>
        <h5>Cadastro de produto</h5>
        <div>
          <form class="form_cadastro">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" class="campo data">
            <label for="preco">Preço</label>
            <input type="number" name="preco" id="preco" class="campo data" max="999" maxlength="3">
            <label for="categoria">Categoria</label>
            <select class="campo-categoria data" name="categoria">
              <option value="1">Alimentos</option>
              <option value="2">ELetrônicos</option>
              <option value="3">Cama, Mesa e Banho</option>
            </select>
            <input type="button" value="Salvar" class="btn btn-primary btn-save">
          </form>
        </div>
      </article>


      <article>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Descrição</th>
              <th>Preço Und.</th>
              <th>

                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categoria
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button" value="1">Alimentos</button>
                    <button class="dropdown-item" type="button" value="2">ELetrônicos</button>
                    <button class="dropdown-item" type="button" value="3">Cama, Mesa e Banho</button>
                    <button class="dropdown-item" type="button" value="4">Todas</button>
                  </div>
                </div>
              </th>
            </tr>
